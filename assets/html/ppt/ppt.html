<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra, papel o tijeras</title>
    <link rel="icon" href="../../image/ppt/piedraoscuro.webp" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <!-- Fontawesome Iconos -->
    <script src="https://kit.fontawesome.com/ae0fd6f99f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../../css/ppt/ppt.css">
</head>

<body class="bg-gray-100">
    <div class="container mx-auto py-6 px-4">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">

            <!-- Contenedor 3 Movil -->
            <div class="block md:hidden">
                <div class="flex flex-col">
                    <div class="flex items-center">
                        <div
                            class="w-10 h-10 bg-white rounded-lg shadow-md flex flex-col justify-center items-center p-4">
                            <a href="#" onclick="confirmExit(event)" class="fa-solid fa-arrow-left text-2xl"></a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Contenedor 1 Movil -->
            <div class="flex flex-col items-center mb-4 block md:hidden">
                <div class="flex items-center">
                    <div class="w-20 h-20 bg-white rounded-lg shadow-md flex flex-col justify-center items-center p-4">
                        <i class="fa-solid fa-user mb-2 text-2xl"></i>
                        <div id="score-player1" class="text-2xl">0</div>
                    </div>
                    <div class="mx-4 text-3xl font-bold">VS</div>
                    <div class="w-20 h-20 bg-white rounded-lg shadow-md flex flex-col justify-center items-center p-4">
                        <i class="fa-solid fa-robot mb-2 text-2xl"></i>
                        <div id="score-robot1" class="text-2xl">0</div>
                    </div>
                </div>
            </div>


            <!-- Contenedor 1 -->
            <div class="hidden md:flex col-span-1 md:col-span-1 shadow-sm md:pr-2 justify-center items-center">
                <div class="w-60 h-80 bg-white rounded-lg shadow-md flex justify-center items-center">
                    <img src="https://i.pinimg.com/originals/78/5d/5a/785d5a045feef76122e6b4adabe8ee8a.gif"
                        alt="Jugador">
                </div>
            </div>

            <!-- Contenedor 2 -->
            <div class="col-span-1 md:col-span-1 bg-white rounded-lg shadow-md p-5 flex justify-center items-center">
                <div class="players">
                    <div class="player">
                        <i class="fa-solid fa-user mb-4 text-3xl"></i>
                        <img src="../../image/ppt/piedraPlayer.webp" alt="Jugador" id="player-image">
                        <span id="player-score"></span>
                    </div>
                    <span id="score1"></span>
                    <div class="robot">
                        <i class="fa-solid fa-robot mb-4 text-3xl"></i>
                        <img src="../../image/ppt/piedraRobot.webp" alt="Robot" id="robot-image">
                        <span id="robot-score"></span>
                    </div>
                </div>
            </div>

            <!-- Contenedor 3 -->
            <div class="hidden md:flex col-span-1 md:col-span-1 shadow-sm md:pr-2 justify-center items-center">
                <div class="w-60 h-80 bg-white rounded-lg shadow-md flex justify-center items-center">
                    <img src="https://mir-s3-cdn-cf.behance.net/project_modules/hd/5eeea355389655.59822ff824b72.gif"
                        alt="celda">
                </div>
            </div>

            <!-- Contenedor 4 -->
            <div class="hidden md:flex col-span-1 md:col-span-1 shadow-sm md:pr-2 justify-center items-center">
                <div class="w-60 h-40 bg-white rounded-lg shadow-md flex flex-col justify-center items-center p-4">
                    <a href="#" onclick="confirmExit(event)"
                        class="mb-2 bg-blue-500 hover:bg-blue-700 text-white py-2 px-4 rounded-lg w-full text-center">Salir</a>
                </div>
            </div>

            <!-- Contenedor 5 -->
            <div class=" md:flex col-span-1 md:col-span-1 shadow-sm md:pr-2 justify-center items-center">
                <div class="w-full h-40 bg-white rounded-lg shadow-md flex flex-col justify-center items-center p-4">
                    <!-- Contenedor de Ã­conos -->
                    <div class="flex justify-around w-full">
                        <div class="choices">
                            <button class="choice-button" data-choice="piedra">
                                <i class="fas fa-hand-rock"></i>
                            </button>
                            <button class="choice-button" data-choice="papel">
                                <i class="fas fa-hand-paper"></i>
                            </button>
                            <button class="choice-button" data-choice="tijera">
                                <i class="fas fa-hand-scissors"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>


            <!-- Contenedor 6 -->
            <div class="hidden md:flex col-span-1 md:col-span-1 shadow-sm md:pr-2 justify-center items-center">
                <div class="w-60 h-40 bg-white rounded-lg shadow-md flex flex-col justify-center items-center p-4">
                    <div class="text-center mb-4">
                        <div class="text-xl font-bold">Marcador</div>
                        <div class="flex justify-around mt-2 w-full space-x-4">
                            <div class="flex flex-col items-center">
                                <i class="fa-solid fa-user mb-2 text-3xl"></i>
                                <div id="score-player" class="text-2xl">0</div>
                            </div>
                            <div class="mx-4 text-3xl font-bold">VS</div>
                            <div class="flex flex-col items-center">
                                <i class="fa-solid fa-robot mb-2 text-3xl"></i>
                                <div id="score-robot" class="text-2xl">0</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <audio id="shake-sound" src="../../sonidos/ppt/ajitar.mp3" preload="auto" loop></audio>
    <audio id="win-sound" src="../../sonidos/blackjack/ganar.mp3"></audio>
    <audio id="lose-sound" src="../../sonidos/blackjack/perder.mp3"></audio>
    <audio id="tie-sound" src="../../sonidos/ppt/empate.mp3"></audio>
    <audio id="win1-sound" src="../../sonidos/ppt/ganar.mp3"></audio>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../../js/ppt/ppt.js"></script>
    <script src="../../js/alert/alert.js"></script>
</body>

</html>
