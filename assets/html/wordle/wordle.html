<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Palabra del Dia</title>
    <link rel="icon" href="../../image/word.webp" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <!-- Fontawesome Iconos -->
    <script src="https://kit.fontawesome.com/ae0fd6f99f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../../css/wordle/wordle.css">
</head>

<body class="bg-gray-100">
    <div class="container mx-auto py-12 px-4">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">

            <!-- Contenedor 1 -->
            <div class="hidden md:flex col-span-1 md:col-span-1 shadow-sm md:pr-2 justify-center items-center">
                <div class="w-60 h-80 bg-white rounded-lg shadow-md flex justify-center items-center">
                    <img src="https://i.pinimg.com/originals/78/5d/5a/785d5a045feef76122e6b4adabe8ee8a.gif"
                        alt="Jugador">
                </div>
            </div>

            <!-- Contenedor 3 Movil -->
            <div class="block md:hidden">
                <div class="flex flex-col">
                    <div class="flex items-center">
                        <div onclick="confirmExit(event)" class="w-20 h-20 bg-white rounded-lg shadow-md flex flex-col justify-center items-center">
                            <a href="#" class="fa-solid fa-arrow-left mb-2 text-3xl"></a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Contenedor del juego -->
            <div class="container mx-auto px-4">
                <div class="bg-blue-100 rounded-lg shadow-lg p-4">
                    <div class="flex flex-col items-center">
                        <!-- Cuadrícula de 10x10 del jugador -->
                        <div id="containerPlayer" class="grid-container" style="display: none;">
                            <div class="grid-content player-grid hidden" id="playerGrid">
                                <!-- Aquí va la cuadrícula del jugador -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Contenedor 3 -->
            <div class="hidden md:flex col-span-1 md:col-span-1 shadow-sm md:pr-2 justify-center items-center">
                <div class="w-60 h-80 bg-white rounded-lg shadow-md flex justify-center items-center">
                    <img src="https://mir-s3-cdn-cf.behance.net/project_modules/hd/5eeea355389655.59822ff824b72.gif"
                        alt="celda">
                </div>
            </div>

            <!-- Contenedor 4 -->
            <div class="hidden md:flex col-span-1 md:col-span-1 shadow-sm md:pr-2 justify-center items-center"></div>

            <!-- Contenedor 5 -->
            <!-- Contenedor del marcador -->
            <div class="hidden md:flex col-span-1 md:col-span-1 shadow-sm md:pr-2 justify-center items-center">
                <div class="w-80 h-40 bg-white rounded-lg shadow-md flex flex-col justify-center items-center p-4">
                    <a href="#" onclick="confirmExit(event)"
                        class="mb-2 bg-blue-500 hover:bg-blue-700 text-white py-2 px-4 rounded-lg w-full text-center">Salir</a>
                </div>
            </div>

            <!-- Contenedor 6 -->
            <div class="hidden md:flex col-span-1 md:col-span-1 shadow-sm md:pr-2 justify-center items-center">
            </div>
        </div>
    </div>

       <!-- Teclado Virtual -->
       <div id="virtualKeyboard"
       class="fixed bottom-0 left-0 right-0 bg-gray-800 p-4 flex flex-wrap justify-center gap-2 md:hidden z-50">
       <!-- Agrega las teclas que necesites -->
       <button class="key" data-key="a">A</button>
       <button class="key" data-key="b">B</button>
       <button class="key" data-key="c">C</button>
       <button class="key" data-key="d">D</button>
       <button class="key" data-key="e">E</button>
       <button class="key" data-key="f">F</button>
       <button class="key" data-key="g">G</button>
       <button class="key" data-key="h">H</button>
       <button class="key" data-key="i">I</button>
       <button class="key" data-key="j">J</button>
       <button class="key" data-key="k">K</button>
       <button class="key" data-key="l">L</button>
       <button class="key" data-key="m">M</button>
       <button class="key" data-key="n">N</button>
       <button class="key" data-key="o">O</button>
       <button class="key" data-key="p">P</button>
       <button class="key" data-key="q">Q</button>
       <button class="key" data-key="r">R</button>
       <button class="key" data-key="s">S</button>
       <button class="key" data-key="t">T</button>
       <button class="key" data-key="u">U</button>
       <button class="key" data-key="v">V</button>
       <button class="key" data-key="w">W</button>
       <button class="key" data-key="x">X</button>
       <button class="key" data-key="y">Y</button>
       <button class="key" data-key="z">Z</button>
       <!-- Botón de Enviar -->
       <button id="enterButton"
           class="keyboard-key bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded col-span-2">Enter</button>
       <!-- Botón de Borrar -->
       <button id="backspaceButton"
           class="keyboard-key bg-red-500 hover:bg-red-600 text-white py-2 px-4 rounded col-span-2">Del</button>
   </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script type="module" src="../../js/wordle/wordle.js"></script>
    <script src="../../js/alert/alert.js"></script>

</body>

</html>
