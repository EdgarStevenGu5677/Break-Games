<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Damas Chinas</title>
    <link rel="icon" href="../../image/damas.webp" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <!-- Fontawesome Iconos -->
    <script src="https://kit.fontawesome.com/ae0fd6f99f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../../css/damas/damas.css">
</head>

<body class="bg-gray-100">
    <div class="container mx-auto py-12 px-4">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <!-- Contenedor 1 Movil -->
            <div class="flex flex-col items-center mb-4 block md:hidden">
                <div class="flex items-center">
                    <div class="w-20 h-20 bg-white rounded-lg shadow-md flex flex-col justify-center items-center p-4">
                        <i id="iconoBlanco1" class="fa-solid fa-user mb-2 text-2xl"></i>
                        <div id="cronometroPlayer1" class="text-2xl">0</div>
                    </div>
                    <div class="mx-4 text-3xl font-bold">VS</div>
                    <div class="w-20 h-20 bg-white rounded-lg shadow-md flex flex-col justify-center items-center p-4">
                        <i id="iconoNegro1" class="fa-solid fa-robot mb-2 text-2xl"></i>
                        <div id="cronometroRobot1" class="text-2xl">0</div>
                    </div>
                </div>
            </div>


            <!-- Contenedor 1 -->
            <div class="hidden md:flex col-span-1 md:col-span-1 shadow-sm md:pr-2 justify-center">
                <div class="w-80 h-100 bg-white rounded-lg shadow-md flex justify-end items-center">
                    <img src="https://i.pinimg.com/originals/78/5d/5a/785d5a045feef76122e6b4adabe8ee8a.gif"
                        alt="Jugador">
                </div>
            </div>

            <!-- Contenedor 2 -->
            <div class="col-span-1 md:col-span-1 bg-white rounded-lg shadow-md p-5 flex justify-center items-center">
                <div id="damas" class="juego w-full h-full">
                    <div class="tablero-damas" id="tablero-damas"></div>
                </div>
            </div>


            <!-- Contenedor 3 Movil -->
            <div class="block md:hidden">
                <div class="flex flex-col items-center mb-4">
                    <div class="flex items-center">
                        <div
                            class="w-20 h-20 bg-white rounded-lg shadow-md flex flex-col justify-center items-center p-4">
                            <a href="#" onclick="confirmExit(event)" class="fa-solid fa-arrow-left mb-2 text-3xl"></a>
                        </div>
                        <div class="mx-4 text-3xl font-bold"></div>
                        <div onclick="reiniciarDamas(event)"
                            class="w-20 h-20 bg-white rounded-lg shadow-md flex flex-col justify-center items-center p-4">
                            <a class="fa-solid fa-rotate-right mb-2 text-3xl"></a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Contenedor 3 -->
            <div class="hidden md:flex col-span-1 md:col-span-1 shadow-sm md:pr-2 justify-center">
                <div class="w-80 h-100 bg-white rounded-lg shadow-md flex flex-col justify-center items-center">
                    <i id="iconoBlanco" class="fa-solid fa-user mb-2 text-4xl"></i>
                    <div id="cronometroPlayer" class="text-2xl mb-12">00:00</div>
                    <i id="iconoNegro" class="fa-solid fa-robot mb-2 text-4xl"></i>
                    <div id="cronometroRobot" class="text-2xl">00:00</div>
                </div>
            </div>

            <!-- Contenedor 4 -->
            <div class="hidden md:flex col-span-1 md:col-span-1 shadow-sm md:pr-2 justify-center items-center">
                <div class="w-60 h-40 bg-white rounded-lg shadow-md flex flex-col justify-center items-center p-4">
                    <a onclick="reiniciarDamas(event)"
                        class="mb-2 bg-blue-500 hover:bg-blue-700 text-white py-2 px-4 rounded-lg w-full text-center">Reiniciar</a>
                    <a href="#" onclick="confirmExit(event)"
                        class="mb-2 bg-blue-500 hover:bg-blue-700 text-white py-2 px-4 rounded-lg w-full text-center">Salir</a>
                </div>
            </div>

            <!-- Contenedor 5 -->
            <div class="hidden md:flex col-span-1 md:col-span-1 shadow-sm md:pr-2 justify-center items-center">

            </div>

            <!-- Contenedor 6 -->
            <div class="hidden md:flex col-span-1 md:col-span-1 shadow-sm md:pr-2 justify-center items-center">
                <div class="w-60 h-40 bg-white rounded-lg shadow-md flex flex-col justify-center items-end">
                    <img src="https://www.icegif.com/wp-content/uploads/2023/03/icegif-1393.gif" alt="celda"
                        class="w-full h-full object-contain">
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../../js/damas/damas.js"></script>
    <script src="../../js/alert/alert.js"></script>
</body>

</html>
