<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triki</title>
    <link rel="icon" href="../../image/tres-en-raya.webp" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <!-- Fontawesome Iconos -->
    <script src="https://kit.fontawesome.com/ae0fd6f99f.js" crossorigin="anonymous"></script>
    <script src="../../js/triki/triki.js"></script>
    <link rel="stylesheet" href="../../css/triki/triki.css">
</head>

<body class="bg-gray-100">
    <div class="container mx-auto py-12 px-4">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <!-- Contenedor 1 Movil -->
            <div class="flex flex-col items-center mb-4 block md:hidden">
                <div class="flex items-center">
                    <div id="score-card-o"
                        class="w-20 h-20 bg-white rounded-lg shadow-md flex flex-col justify-center items-center p-4">
                        <i class="fa-solid fa-user mb-2 text-2xl"></i>
                        <div id="score-o" class="text-2xl">0</div>
                    </div>
                    <div class="mx-4 text-3xl font-bold">VS</div>
                    <div id="score-card-x"
                        class="w-20 h-20 bg-white rounded-lg shadow-md flex flex-col justify-center items-center p-4">
                        <i class="fa-solid fa-robot mb-2 text-2xl"></i>
                        <div id="score-x" class="text-2xl">0</div>
                    </div>
                </div>
            </div>


            <!-- Contenedor 1 -->
            <div class="hidden md:flex col-span-1 md:col-span-1 shadow-sm md:pr-2 justify-center items-center">
                <div class="w-60 h-80 bg-white rounded-lg shadow-md flex justify-center items-center">
                    <img src="https://www.hmmc.com.co/hmmc/dp/portal/images/image-1.png" alt="Jugador">
                </div>
            </div>

            <!-- Contenedor 2 -->
            <div class="col-span-1 md:col-span-1 bg-white rounded-lg shadow-md p-5 flex justify-center items-center">
                <div id="triki" class="grid grid-cols-3 gap-2" style="width: 300px; height: 300px;">
                    <div class="celda bg-blue-200 border border-gray-400 flex items-center justify-center w-full h-full"></div>
                    <div class="celda bg-blue-200 border border-gray-400 flex items-center justify-center w-full h-full"></div>
                    <div class="celda bg-blue-200 border border-gray-400 flex items-center justify-center w-full h-full"></div>
                    <div class="celda bg-blue-200 border border-gray-400 flex items-center justify-center w-full h-full"></div>
                    <div class="celda bg-blue-200 border border-gray-400 flex items-center justify-center w-full h-full"></div>
                    <div class="celda bg-blue-200 border border-gray-400 flex items-center justify-center w-full h-full"></div>
                    <div class="celda bg-blue-200 border border-gray-400 flex items-center justify-center w-full h-full"></div>
                    <div class="celda bg-blue-200 border border-gray-400 flex items-center justify-center w-full h-full"></div>
                    <div class="celda bg-blue-200 border border-gray-400 flex items-center justify-center w-full h-full"></div>
                </div>
            </div>


            <!-- Contenedor 3 Movil -->
            <div class="block md:hidden">
                <div class="flex flex-col items-center mb-4">
                    <div class="flex items-center">
                        <div
                            class="w-20 h-20 bg-white rounded-lg shadow-md flex flex-col justify-center items-center p-4">
                            <a href="#" onclick="confirmExit(event)" class="fa-solid fa-arrow-left mb-2 text-3xl"></a>
                        </div>
                        <div class="mx-4 text-3xl font-bold"></div>
                        <div id="resetButton"
                            class="w-20 h-20 bg-white rounded-lg shadow-md flex flex-col justify-center items-center p-4">
                            <a class="fa-solid fa-rotate-right mb-2 text-3xl"></a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Contenedor 3 -->
            <div class="hidden md:flex col-span-1 md:col-span-1 shadow-sm md:pr-2 justify-center items-center">
                <div class="w-60 h-80 bg-white rounded-lg shadow-md flex justify-center items-center">
                    <img src="https://mir-s3-cdn-cf.behance.net/project_modules/hd/5eeea355389655.59822ff824b72.gif"
                        alt="celda">
                </div>
            </div>

            <!-- Contenedor 4 -->
            <div class="hidden md:flex col-span-1 md:col-span-1 shadow-sm md:pr-2 justify-center items-center">
                <div class="w-60 h-40 bg-white rounded-lg shadow-md flex flex-col justify-center items-center p-4">
                    <a id="resetButton1"
                        class="mb-2 bg-blue-500 hover:bg-blue-700 text-white py-2 px-4 rounded-lg w-full text-center">Reiniciar</a>
                    <a href="#" onclick="confirmExit(event)"
                        class="mb-2 bg-blue-500 hover:bg-blue-700 text-white py-2 px-4 rounded-lg w-full text-center">Salir</a>
                </div>
            </div>

            <!-- Contenedor 5 -->
            <div class="hidden md:flex col-span-1 md:col-span-1 shadow-sm md:pr-2 justify-center items-center">
                <div class="w-80 h-40 bg-white rounded-lg shadow-md flex flex-col justify-center items-center p-4">
                    <div id="scoreboard" class="text-center mb-4">
                        <div class="text-xl font-bold">Marcador</div>
                        <div class="flex justify-around mt-2 w-full space-x-4">
                            <div class="flex flex-col items-center">
                                <i class="fa-solid fa-user mb-2 text-3xl"></i>
                                <div id="score-o1" class="text-2xl">0</div>
                            </div>
                            <div class="mx-4 text-3xl font-bold">VS</div>
                            <div class="flex flex-col items-center">
                                <i class="fa-solid fa-robot mb-2 text-3xl"></i>
                                <div id="score-x1" class="text-2xl">0</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Contenedor 6 -->
            <div class="hidden md:flex col-span-1 md:col-span-1 shadow-sm md:pr-2 justify-center items-center">
                <div class="w-60 h-40 bg-white rounded-lg shadow-md flex flex-col justify-center items-center p-4">
                    <div id="turn-indicator" class="text-center mb-4">
                        <div class="text-xl font-bold">Turno del jugador:</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
